<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vehicles Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/header.css">
    <link rel="stylesheet" href="./assets/sidebar.css">
    <link rel="stylesheet" href="./assets/vehicles.css">
    <script src="header.js"></script>
    <script src="vehicles.js"></script>
    <script src="filters.js"></script>
  </head>
<body>

<!-- Header  -->
<div class="header">
  <div class="bar">
    <div class="left-content">
      <img src="assets/images/logo.png" class="logo" alt="fedex-logo">
      <h2 class="vehicle-telemetry-title">Vehicle Telemetry</h2>
    </div>
    <div class="center-content">
      <div class="logo-container"></div>
    </div>
    <div class="right-content">
      <div class="profile-container">
        <div class="profile-icon-wrapper">
          <i class="material-icons profile-icon">person</i>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Navbar  -->
<div class="css-navbar">
  <ul class="navbar-list">
    <li class="navbar-item nav-item" id="hamburger"><i class="material-icons">menu</i>Filters</li>
    <li class="navbar-item navbar-item-active"><a href="vehicles.html">Vehicles</a></li>
    <li class="navbar-item"><a href="map.html">Map</a></li>
  </ul>
</div>

<!--  Collapsible Sidebar  -->
<div class="sidebar" id="sidebar">
  <h1>Filters</h1>
  <div class="search-wrapper">
    <div class="search">
      <input id='filters-search' class="sidebar-search" type="text" placeholder="Search...">
    </div>
  </div>

  <div class="filters" id="filters">
    <p>Alert Type</p>
    <div id="alert-type" class="checkbox-group">
    </div>

    <p>Make & Model</p>
    <div id="make" class="checkbox-group">
    </div>

    <p>Time In Service</p>
    <div id="time-in-service" class="checkbox-group">
    </div>

    <p>Installed Technology</p>
    <div id="installed-technology" class="checkbox-group">
    </div>
    
  </div>
</div>

<!-- Dynamic Main Content -->
<div class="main" id="main-content">
  <div class="card-container" id="card-container"></div>
</div>

</body>
</html>
