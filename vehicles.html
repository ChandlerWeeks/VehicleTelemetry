<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vehicles Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./assets/reset.css">
  <link rel="stylesheet" href="./assets/header.css">
  <link rel="stylesheet" href="./assets/sidebar.css">
  <link rel="stylesheet" href="./assets/vehicles.css">
  <script src="header.js"></script>
  <script src="vehicles.js"></script>
</head>
<body>

<!-- Header  -->
<div class="header">
  <div class="bar">
    <div class="left-content">
      <img src="assets/images/logo.png" class="logo" alt="fedex-logo">
      <h2 class="vehicle-telemetry-title">Vehicle Telemetry</h2>
    </div>
    <div class="center-content">
      <div class="logo-container"></div>
    </div>
    <div class="right-content">
      <div class="profile-container">
        <div class="profile-icon-wrapper">
          <i class="material-icons profile-icon">person</i>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Example Navbar, in progress  -->
<div class="css-navbar">
  <ul class="navbar-list">
    <li class="navbar-item nav-item" id="hamburger"><i class="material-icons">menu</i>Filters</li>
    <li class="navbar-item"><a href="vehicles.html">Vehicles</a></li>
    <li class="navbar-item"><a href="map.html">Map</a></li>
  </ul>
</div>

<!--  Collapseable Sidebar  -->
<div class="sidebar" id="sidebar">
  <h1>Filters</h1>
  <div class="search-wrapper">
    <div class="search">
      <input class="sidebar-search" type="text" placeholder="Search...">
      <button class="search-button">
        <i class="material-icons">search</i>
      </button>
    </div>
  </div>
  <h2>Advanced</h2>

  <p>Alert Type</p>
  <select id="alert-type" class="dropdown">
    <option value="" disabled selected>Select Alert Type</option>
    <option value="alert-a">Alert A</option>
    <option value="alert-b">Alert B</option>
    <option value="alert-c">Alert C</option>
  </select>

  <p>Make</p>
  <select id="make" class="dropdown">
    <option value="" disabled selected>Select Make</option>
    <option value="make-toyota">Toyota</option>
    <option value="make-ford">Ford</option>
    <option value="make-honda">Honda</option>
  </select>

  <p>Model</p>
  <select id="model" class="dropdown">
    <option value="" disabled selected>Select Model</option>
    <option value="model-corolla">Corolla</option>
    <option value="model-mustang">Mustang</option>
    <option value="model-civic">Civic</option>
  </select>

  <p>Time In Service</p>
  <select id="time-in-service" class="dropdown">
    <option value="" disabled selected>Select Time in Service</option>
    <option value="less-than-1">Less than 1 year</option>
    <option value="1-to-3">1 to 3 years</option>
    <option value="3-to-5">3 to 5 years</option>
    <option value="more-than-5">More than 5 years</option>
  </select>

  <p>Installed Technology</p>
  <select id="installed-technology" class="dropdown">
    <option value="" disabled selected>Select Installed Technology</option>
    <option value="gps">GPS</option>
    <option value="bluetooth">Bluetooth</option>
    <option value="camera">Camera</option>
  </select>
</div>

<!-- Dynamic Main Content -->
<div class="main" id="main-content">
  <div class="card-container" id="card-container"></div>
</div>

</body>
</html>
