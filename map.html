<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vehicles Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href ="./assets/reset.css">
    <link rel="stylesheet" href="./assets/header.css">
    <link rel="stylesheet" href="./assets/sidebar.css">
    <link rel="stylesheet" href="./assets/mapScene.css">
    <script src="header.js"></script>
    <script src="mapScene.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  </head>
  <body>
    <!-- Header  -->
    <div class="header">
      <div class="bar">
        <div class="left-content">
          <img src="assets/images/logo.png" class="logo" alt="fedex-logo">
          <h2 class="vehicle-telemetry-title">Vehicle Telemetry</h2>
        </div>
        <div class="center-content">
          <div class="logo-container"></div>
        </div>
        <div class="right-content">
          <div class="profile-container">
            <div class="profile-icon-wrapper">
              <i class="material-icons profile-icon">person</i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Navbar  -->
    <div class="css-navbar">
      <ul class="navbar-list">
        <li class="navbar-item nav-item" id="hamburger"><i class="material-icons">menu</i>Filters</li>
        <li class="navbar-item"><a href="vehicles.html">Vehicles</a></li>
        <li class="navbar-item navbar-item-active"><a href="map.html">Map</a></li>
      </ul>
    </div>

    <!--  Collapsible Sidebar  -->
    <div class="sidebar" id="sidebar">
      <h1>Filters</h1>
      <div class="search-wrapper">
        <div class="search">
          <input class="sidebar-search" type="text" placeholder="Search...">
          <button class="search-button">
            <i class="material-icons">search</i>
          </button>
        </div>
      </div>

      <p>Alert Type</p>
      <div id="alert-type" class="checkbox-group">
        <label><input type="checkbox" value="alert-a"> Alert A</label>
        <label><input type="checkbox" value="alert-b"> Alert B</label>
        <label><input type="checkbox" value="alert-c"> Alert C</label>
      </div>

      <p>Make</p>
      <div id="make" class="checkbox-group">
        <label><input type="checkbox" value="make-toyota"> Toyota</label>
        <label><input type="checkbox" value="make-ford"> Ford</label>
        <label><input type="checkbox" value="make-honda"> Honda</label>
      </div>

      <p>Model</p>
      <div id="model" class="checkbox-group">
        <label><input type="checkbox" value="model-corolla"> Corolla</label>
        <label><input type="checkbox" value="model-mustang"> Mustang</label>
        <label><input type="checkbox" value="model-civic"> Civic</label>
      </div>

      <p>Time In Service</p>
      <div id="time-in-service" class="checkbox-group">
        <label><input type="checkbox" value="less-than-1"> Less than 1 year</label>
        <label><input type="checkbox" value="1-to-3"> 1 to 3 years</label>
        <label><input type="checkbox" value="3-to-5"> 3 to 5 years</label>
        <label><input type="checkbox" value="more-than-5"> More than 5 years</label>
      </div>

      <p>Installed Technology</p>
      <div id="installed-technology" class="checkbox-group">
        <label><input type="checkbox" value="gps"> GPS</label>
        <label><input type="checkbox" value="bluetooth"> Bluetooth</label>
        <label><input type="checkbox" value="camera"> Camera</label>
      </div>
    </div>

<!--  Map?!  -->
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%; /* Ensure the full screen height is available */
  }

  .map {
    position: fixed;
    top: 0; /* Start from the top */
    bottom: 0; /* Extend to the bottom */
    width: 100%; /* Full width of the screen */
    height: 100%; /* Occupy the full screen height */
  }
</style>
<div class="map" id="map">
  <div id="map"></div>
</div>
